<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <select name="city" id="city">
                                <option value="0">基隆</option>
                                <option value="1">台北</option>
                                <option value="2">新北</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select name="district" id="district">
                                <option value="0">七堵區</option>
                                <option value="1">中正區</option>
                                <option value="2">暖暖區</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            // 選左邊，改右邊
            // 1.時機點:使用者改變城市選項的時候
            // 2.改右邊:改成現在城市的區域名列表

            //         $(elem).text(index_02[index]);
            //     });
            // });




                // $('#district option').eq(01).text(index_02[01])
                // $('#district option').eq(02).text(index_02[02])
                // $('#district option').eq(03).text(index_02[03])


            $("#city").change(function () {
                console.log("hi city", $(this).val());
                console.log(
                    "hi districtArray data",
                    districtArray[$(this).val()]

                const districtData = districtArray[$(this).val()];

                // $("#district option").each((index, elem) => {

</html>
