<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .img-wrap {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                overflow: hidden;
                margin: 10px;
            }

            .img-wrap > img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="./imgs/person1.jpg" alt="" />
                <img src="./imgs/person2.jpg" alt="" />
                <img src="./imgs/person3.jpg" alt="" />
            </div>
            <div class="row">
                <img src="./imgs/person4.jpg" alt="" />
                <img src="./imgs/person5.jpg" alt="" />
            </div>
        </div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            //每一個img都加一個div
            // $("img").wrap("<div class='img-wrap'></div>");

            // $("img").unwrap();

            //把第一個img階層下多一個div
            $("img").wrapAll("<div class='img-wrap'></div>");
        </script>
    </body>
</html>
