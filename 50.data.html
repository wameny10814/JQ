<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>data</title>
    </head>
    <body>
        <div class="box" data-price="200" data-product-name="pen"></div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            console.log("price", $(".box").data("price"));
            
            console.log("price", $(".box").data("product-name"));
            console.log("price", $(".box").data("product-name","456"));
            console.log("price", $(".box").data("product-name"));

            console.log("price", $(".box").prop("product-name","123"));
            console.log("price", $(".box").prop("product-name",));
        </script>
    </body>
</html>
