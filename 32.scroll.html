<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scroll</title>
        <style>
            body {
                width: 300vw;
                height: 300vh;
            }
        </style>
    </head>
    <body>
        <script src="./jquery-3.6.0.js"></script>
        <script>
            $(window).scroll(function () {
                console.log("hi scrollTop", $(window).scrollTop());
                console.log("hi scrollLeft", $(window).scrollLeft());
            });

            $(window).resize(function () {
                console.log("hi width", $(window).width());
                console.log("hi height", $(window).height());
            });
        </script>
    </body>
</html>
