<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>postion</title>
        <style>
            .wrap {
                width: 800px;
                height: 400px;
                background-color: #ccc;
                position: relative;
                /* padding: 50px; */
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: #afa;
                position: absolute;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box"></div>
        </div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            //相對參考層之位置 包含margin
            console.log("box position", $(".box").position());
            console.log("box position", $(".box").position().top);
            console.log("box position", $(".box").position().left);
        </script>
    </body>
</html>
