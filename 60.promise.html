<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>promise</title>
    </head>
    <body>
        <script>
            const a = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({ username: "foo", age: 28 });
                }, 3000);

                // DO ajax
                // if(error){
                //     reject('msg:',error)
                // }
                // else{
                //     resolve({ username: "foo", age: 28 });
                // }
            });

            a.then((data) => {
                console.log(data);
                //...data 為解構.上面resolve的結果解開{}
                return { ...data, age: data.age * 2 };
            }).then(function (age2) {
                console.log("age2:", age2);
            });
        </script>
    </body>
</html>
