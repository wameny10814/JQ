<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>animate</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: #afa;
            }
        </style>
    </head>
    <body>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <div class="box"></div>

        <script src="./jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
        <script>
            $("#start").click(function () {
                $(".box")
                    .animate(
                        {
                            width: "500px",
                            backgroundColor: "#ffa",
                        },
                        3000
                    )
                    .animate(
                        {
                            width: "200px",
                            opacity: ".5",
                            backgroundColor: "#faa",
                        },
                        2000
                    );
            });

            $("#stop").click(function () {
            // .stop(是否完成後續動畫,是否執行完成目前動畫) 預設皆為false
                $(".box").stop(true, false);
            });
        </script>
    </body>
</html>
