<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>offset</title>
        <style>
            body {
                margin: 0px;
            }
            nav {
                height: 50px;
                background-color: #ffa;
            }
            .box {
                width: 200px;
                height: 200px;
                background-color: #afa;
                margin-top: 50px;
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <nav></nav>
        <div class="box"></div>

        <script src="./jquery-3.6.0.js"></script>
        <script>
            //拿取絕對位置,回傳物件
            console.log("offset:", $(".box").offset());
            //取得y座標
            console.log("offset left:", $(".box").offset().left);
            //取得x座標
            console.log("offset top:", $(".box").offset().top);

            $(".box").offset({
                top: 100, 
                left: "100",
            });
        </script>
    </body>
</html>
