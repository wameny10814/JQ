    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: 1s;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
        }

        .progressBar {
            height: 100%;
            width: 50%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="progressBar"></div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        $(window).scroll(function () {
            const percentage = ($(window).scrollTop() / ($("body").height() - $(window).height())) * 100;
            $(".progressBar").css("width", `${percentage}%`);
        });
