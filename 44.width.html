<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>width</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: rgb(237, 255, 170);
                padding: 10px;
                border: 5px solid #000;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script src="./jquery-3.6.0.js"></script>
        <script>
            //原始box
            console.log("width", $(".box").width());
            console.log("height", $(".box").height());
            //原始box+padding
            console.log("innerWidth", $(".box").innerWidth());
            console.log("innerHeight", $(".box").innerHeight());
            //原始box+padding+border
            console.log("outerWidth", $(".box").outerWidth());
            console.log("outerHeight", $(".box").outerHeight());
            //原始box+padding+border+margin
            console.log("outerWidth(true)", $(".box").outerWidth(true));
            console.log("outerHeight(true)", $(".box").outerHeight(true));
        </script>
    </body>
</html>
